<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Video Content Portal</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/fonts/themify-icons/themify-icons.min.css">
</head>
<body ng-class="{'class' : bodyClass}">
    <nav class="navbar navbar-inverse" ng-controller="NavController" ng-show="isShowNavBar()">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Video Content Portal</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed = true">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home </a></li>
                    <li><a href="#">Menu 1</a></li>
                    <li><a href="#">Menu 2</a></li>
                    <li><a href="#">Menu 3</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search" ng-controller="SearchController">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="srch-term" id="searchQuery" ng-model="query">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit" ng-click="find()"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-href="#/signin">Sign In</a></li>
                    <li><a ng-href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <ng-view ></ng-view>
    </div>
<script type="text/javascript" src="/static/js/angular.js"></script>
<script type="text/javascript" src="/static/js/angular-route.js"></script>
<script type="text/javascript" src="/static/js/angular-resource.js"></script>
<script type="text/javascript" src="/static/angular/app-controllers.js"></script>
<script type="text/javascript" src="/static/angular/app-services.js"></script>
<script type="text/javascript" src="/static/angular/app-filters.js"></script>
<script type="text/javascript" src="/static/angular/app.js"></script>
</body>
</html>
