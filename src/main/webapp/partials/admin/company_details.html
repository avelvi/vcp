<div class="container">
    <div class="panel panel-default table-dynamic">
    <div class="panel-heading"><strong><span class="ti-user"></span> Company Details</strong></div>

        <form role="form" class="details">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Company Name" ng-model="company.name">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Company Address" ng-model="company.address">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Company Email" ng-model="company.email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Company Phone" ng-model="company.phone">
            </div>
            <button class="btn btn-success btn-sm" ng-click="updateCompany()">
                Save</button>
            <button class="btn btn-danger btn-sm" ng-click="cancel()">
                Cancel</button>
        </form>
    </div>
</div>
