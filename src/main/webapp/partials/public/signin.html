<div id="content" class="content-container">
<div class="page-signin ">

    <div class="signin-header">
        <section class="logo text-center">
            <h1><a ng-href="#/home">Video Content Portal</a></h1>
        </section>
    </div>
    <div class="signin-body">
        <div class="container">
            <div class="form-container">
                <span ng-show="authenticationError" class="help-block">
                                    Please check your credentials and try again.
                                </span>

                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group" ng-class="{'has-error-login is-focused' : authenticationError}">
                            <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="ti-user"></span>
                                </span>
                                <input type="text" class="form-control input-lg" placeholder="User Name" id="username" ng-model="username" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="ti-lock"></span>
                                </span>
                                <input type="password" class="form-control input-lg" placeholder="Password" id="password" ng-model="password" required="required">
                            </div>
                        </div>

                        <div class="divider divider-xl"></div>
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block" ng-click="doLogin()">
                                Log in
                                <div class="ripple-wrapper"></div></button>
                            <!--<a href="javascript:void(0)" ng-click="doLogin()" class="btn btn-primary btn-lg btn-block text-center">Log in</a>-->
                        </div>
                    </fieldset>
                </form>

                <div class="divider"></div>
                <section class="additional-info">
                    <p class="text-right">
                        <a href="#/signup">Sign up</a>
                    </p>
                </section>

            </div>
        </div>
    </div>

</div>
</div>
