<div class="container">
    <h4>
        <span class="glyphicon glyphicon-list" ng-click="changeView('list')" ng-class="{active: isListView()}"></span>
        <span class="glyphicon glyphicon-th" ng-click="changeView('grid')" ng-class="{active: isListView()}"></span>
        Videos
    </h4>
    <hr class="section" />
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div ng-class="className"  ng-repeat="video in videos.content">
                    <div class="thumbnail">
                        <div class="embed-responsive embed-responsive-16by9">
                            <video ng-src="{{video.videoUrl}}" ng-attr-poster="{{video.thumbnails[0]}}" controls="controls"></video>
                        </div>
                        <div class="caption">
                            <div class="media">
                                <div class="media-body">
                                    <h4 class="media-heading"><a ng-href="#/video/{{video.id}}">{{video.title}}</a></h4>
                                    <h6 class="created_date">{{video.createdDate | date : 'yyyy-MM-dd'}}</h6>
                                    <h5 class="media-heading">{{video.owner.name}}</h5>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-success btn-sm" ng-click="editVideo(video.id)">
                            Edit</button>
                        <button class="btn btn-danger btn-sm" ng-click="deleteVideo(video.id)">
                            Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
