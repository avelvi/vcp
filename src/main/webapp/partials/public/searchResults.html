<div class="container">
    <h4>Search Result</h4>
    <hr class="section" />
    <div class="row">
        <div class="col-md-4"  ng-repeat="video in videos.content">
            <div class="thumbnail">
                <div class="embed-responsive embed-responsive-16by9">
                    <video ng-src="{{video.videoUrl}}" ng-attr-poster="{{video.thumbnails[0]}}" controls="controls"></video>
                </div>
                <div class="caption">
                    <div class="media">
                        <div class="media-body">
                            <h4 class="media-heading"><a ng-href="#/video/{{video.id}}">{{video.title}}</a></h4>
                            <h6 class="created_date">{{video.createdDate | date : 'yyyy-MM-dd'}}</h6>
                            <h5 class="media-heading">{{video.owner.name}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center" style="margin-bottom: 20px;">
        <button ng-click="loadMore()" class="btn btn-primary" ng-hide="videos.last || loading">Load more</button>
        <img alt="Loading  Content" class="img-responsive center-block" ng-show="loading" ng-src="/static/images/ajax-loader.gif" />
    </div>
</div>
