<div class="container">
    <div class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="ti-write"></span> Edit Video</strong></div>

        <form role="form" name="videoForm" class="details">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Title" data-ng-model="video.title" required="required">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Enter Description" data-ng-model="video.description" required="required">
            </div>
            <button class="btn btn-success btn-sm" ng-click="update()" ng-disabled="!videoForm.$valid">
                Update</button>
            <button class="btn btn-danger btn-sm" ng-click="cancel()">
                Cancel</button>
        </form>
    </div>
</div>
