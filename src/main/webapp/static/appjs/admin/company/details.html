<div class="container">
    <div class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="ti-user"></span> Company Details</strong></div>

        <form role="form" name="companyForm" class="details">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Company Name" data-ng-model="company.name" required="required">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Company Address" data-ng-model="company.address" required="required">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Company Email" data-ng-model="company.email" required="required">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Company Phone" data-ng-model="company.phone" required="required">
            </div>
            <button class="btn btn-success btn-sm" ng-click="saveCompany()" ng-disabled="!companyForm.$valid">
                Save</button>
            <button class="btn btn-danger btn-sm" ng-click="cancel()">
                Cancel</button>
        </form>
    </div>
</div>
