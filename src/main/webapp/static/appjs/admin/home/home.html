                <thead>

                    <th><div class="th">

                    </div></th>

                        Videos
                    </div></th>
                    <th><div class="th">

                    </div></th>
                    <th><div class="th">
                        Companies
                    </div></th>
                </tr>
                </thead>
                <tbody>
                <tr style="vertical-align: middle">
                    <td class="ng-binding"><a ng-href="#/admin/users">{{statistics.usersCount}}</a></td>
                    <td class="ng-binding"><a ng-href="#/admin/videos">{{statistics.videosCount}}</a></td>
                    <td class="ng-binding"><a ng-href="#/admin/categories">{{statistics.categoriesCount}}</a></td>
                    <td class="ng-binding"><a ng-href="#/admin/companies">{{statistics.companiesCount}}</a></td>
                </tr>
                </tbody>
            </table>
        </div>
