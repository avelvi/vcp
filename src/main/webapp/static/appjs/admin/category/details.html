<div class="container">
    <div class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="ti-user"></span> Category Details</strong></div>

        <form role="form" name="categoryForm"class="details">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Category Name" data-ng-model="category.name" required="required">
            </div>
            <button class="btn btn-success btn-sm" ng-click="saveCategory()" ng-disabled="!categoryForm.$valid">
                Save</button>
            <button class="btn btn-danger btn-sm" ng-click="cancel()">
                Cancel</button>
        </form>
    </div>
</div>
