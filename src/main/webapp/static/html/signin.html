<div id="content" class="content-container">
<div class="page-signin ">

    <div class="signin-header">
        <section class="logo text-center">
            <h1><a ng-href="#/">Video Content Portal</a></h1>
        </section>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <form class="form-horizontal" ng-controller="LoginController">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="ti-email"></span>
                                </span>
                                <input type="email" class="form-control input-lg" placeholder="Email" id="email" ng-model="email" required>
                                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="ti-lock"></span>
                                </span>
                                <input type="password" class="form-control input-lg" placeholder="Password" id="password" ng-model="password" required>
                            </div>
                        </div>

                        <div class="divider divider-xl"></div>
                        <div class="form-group">
                            <a href="#" ng-click="doLogin()" class="btn btn-primary btn-lg btn-block text-center">Log in</a>
                        </div>
                    </fieldset>
                </form>

                <div class="divider"></div>
                <section class="additional-info">
                    <p class="text-right">
                        <a href="#/signup">Sign up</a>
                    </p>
                </section>

            </div>
        </div>
    </div>

</div>
</div>
